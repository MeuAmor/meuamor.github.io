<script>
    $("#openFotos").click(function(){
        if($("#fotos").hasClass('hide'))
        {
            $("#fotos").removeClass('hide');
            $("#fotos").addClass('show');
        }
        else
        {
            $("#fotos").removeClass('show');
            $("#fotos").addClass('hide');
        }
    });
    $("#openFrases").click(function(){
        if($("#frases").hasClass('hide'))
        {
            $("#frases").removeClass('hide');
            $("#frases").addClass('show');
        }
        else
        {
            $("#frases").removeClass('show');
            $("#frases").addClass('hide');
        }
    });
    $("#openVideos").click(function(){
        if($("#videos").hasClass('hide'))
        {
            $("#videos").removeClass('hide');
            $("#videos").addClass('show');
        }
        else
        {
            $("#videos").removeClass('show');
            $("#videos").addClass('hide');
        }
    });
</script>
